<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>
        Enter all of the choices divided by a comma, Press enter when you're
        done
      </h3>
      <textarea
        class="textarea"
        id="textarea"
        placeholder="Seperate your choices with comma, and press enter.."
      ></textarea>
      <div class="tags">
        <span class="tag">Choice 1</span>
        <span class="tag">Choice 2</span>
        <span class="tag">Choice 3</span>
        <span class="tag highlight">Choice 4</span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
